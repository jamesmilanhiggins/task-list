<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/master.css" media="screen" title="no title" charset="utf-8">


    <script type="text/javascript" src="js/jquery-3.2.0.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <h1>Task List</h1>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <form>
            <div class="form-group">
              <input id="task" class="form-control" type="text" name="task" value="" placeholder="Type your task here" required>
            </div>
            <button class="btn btn-default" type="submit" name="button">Add</button>
            <button class="btn btn-danger" type="button" name="button" data-toggle="modal" data-target="#myModal">Reset</button>

            <!-- Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Are you sure you want to remove this list?</h4>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-lg btn-default" data-dismiss="modal">No</button>
                    <button id="kill" type="button" class="btn btn-lg btn-danger" data-dismiss="modal">Yes</button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="col-md-6 ">
          <h3>Here is a list of your tasks:</h3>
          <p>
            <em>Click a task to check it off</em>
          </p>
          <hr>
            <ul id="outputSection">
            </ul>
        </div>
      </div>
    </div>
  </body>
</html>
