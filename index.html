<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/master.css" media="screen" title="no title" charset="utf-8">

    <script type="text/javascript" src="js/jquery-3.2.0.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <title>To Do List</title>
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <h1>Task List</h1>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <form>
            <div class="form-group">
              <input id="task" class="form-control" type="text" name="task" value="" placeholder="Type your task here">
            </div>
            <button class="btn btn-default" type="submit" name="button">Add</button>
          </form>
        </div>
        <div class="col-md-6 ">
          <h3>Here is a list of your tasks:</h3>
          <p>
            <em>Click a task to check it off</em>
          </p>
          <hr>
            <ul id="outputSection">
            </ul>
        </div>
      </div>
    </div>
  </body>
</html>
